<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!--=============== FAVICON ===============-->
    <link
      rel="shortcut icon"
      href="assets/img/favicon.png"
      type="image/x-icon"
    />

    <!--=============== REMIXICONS ===============-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.css"
    />

    <!--=============== SWIPER CSS ===============-->
    <link rel="stylesheet" href="" />

    <!--=============== CSS ===============-->
    <link rel="stylesheet" href="assets/css/styles.css" />

    <title>Responsive pizza website</title>
  </head>
  <body>
    <!--==================== HEADER ====================-->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <img src="assets//img/logo-pizza.svg" alt="Logo Image" />
          Pizza
        </a>
        <!-- navbar menu -->
        <div class="nav__menu" id="nav-menu">
          <ul class="nav__list">
            <li>
              <a href="#home" class="nav__link"> Home </a>
            </li>
            <li>
              <a href="#about" class="nav__link"> About Us </a>
            </li>
            <li>
              <a href="#popular" class="nav__link"> Popular </a>
            </li>
            <li>
              <a href="#products" class="nav__link"> Products </a>
            </li>
            <li>
              <a href="#contact" class="nav__link"> Contact </a>
            </li>
          </ul>

          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-large-line"></i>
          </div>
        </div>

        <!-- toggle button -->
        <div class="nav__toggle" id="nav-toggle">
          <i class="ri-apps-2-fill"></i>
        </div>
      </nav>
    </header>

    <!--==================== MAIN ====================-->
    <main class="main">
      <!--==================== HOME ====================-->
      <section class="home section" id="home">
        <div class="home__container container grid">
          <div class="home__data">
            <h1 class="home__title">
              Crispy And <br />
              Delicious Pizzas
            </h1>
            <p class="home__description">
              Order the best pizzas to end your hunger and make your family
              moments more memorable, place your order now.
            </p>

            <a href="#products" class="button">Order Pizza Now</a>

            <img
              src="assets/img/sticker-pizza.svg"
              alt="image"
              class="home__sticker-1"
            />
            <img
              src="assets/img/sticker-leaf.svg"
              alt="image"
              class="home__sticker-2"
            />
          </div>
          <div class="home__images">
            <img src="assets/img/home-pizza.png" alt="" class="home__pizza" />
            <img src="assets/img/home-board.png" alt="" class="home__board" />

            <img
              src="assets/img/home-leaf-1.png"
              alt=""
              class="home__leaf-1 home__ingredient"
            />
            <img
              src="assets/img/home-leaf-2.png"
              alt=""
              class="home__leaf-2 home__ingredient"
            />
            <img
              src="assets/img/home-pepperoni.png"
              alt=""
              class="home__pepperoni home__ingredient"
            />
            <img
              src="assets/img/home-mushroom.png"
              alt=""
              class="home__mushroom home__ingredient"
            />
            <img
              src="assets/img/home-olive.png"
              alt=""
              class="home__olive home__ingredient"
            />
            <img
              src="assets/img/home-tomato.png"
              alt=""
              class="home__tomato home__ingredient"
            />
          </div>
        </div>
      </section>

      <!--==================== ABOUT ====================-->
      <section class="about section" id="about"></section>

      <!--==================== POPULAR ====================-->
      <section class="popular section" id="popular"></section>

      <!--==================== RECIPE ====================-->
      <section class="recipe section"></section>

      <!--==================== PRODUCTS ====================-->
      <section class="products section" id="products"></section>

      <!--==================== CONTACT ====================-->
      <section class="contact section" id="contact"></section>
    </main>

    <!--==================== FOOTER ====================-->
    <footer class="footer"></footer>

    <!--========== SCROLL UP ==========-->

    <!--=============== SCROLLREVEAL ===============-->
    <script src=""></script>

    <!--=============== SWIPER JS ===============-->
    <script src=""></script>

    <!--=============== MAIN JS ===============-->
    <script src="assets/js/main.js"></script>
  </body>
</html>
